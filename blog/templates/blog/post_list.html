{% extends 'blog/base.html' %}

{% block content %}
  {% for post in posts %}
    <div class="post">
      <div class="date">
          <p>Опубликовано: {{ post.published_date }}</p>
      </div>
      <a href="/blog/{{ post.slug }}/"><h1>{{ post.title }}</h1></a>
      <p>{{ post.preview|linebreaksbr }}</p>
      <p>{{ post.content|safe }}</p>
    </div>
  {% endfor %}
{% endblock %}
