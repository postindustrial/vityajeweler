{% extends 'blog/base.html' %}

{% block content %}

    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.content|safe }}</p>
    </div>
    <div>Прочитал? <a href="/">Вернись обратно!</a></div>
{% endblock %}
