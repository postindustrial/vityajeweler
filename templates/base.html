{% load static %}

<html>
  <head>
    <title>ВИТЯ ЮВЕЛИР ОФИЦИАЛЬНЫЙ САЙТ</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
  </head>
  <body>
    <div class="row" style="border-bottom: 5px #777 solid; background-color: #333">
      <div class="col-md-1 d-inline" style="max-width: 108px; margin: 0 10px 0 10px;"><a class="d-inline" href="/"><img src="{% static 'images/logo_white.svg' %}" width="108px" height="108px" /></a></div>
    <div class="col-md d-inline">
      <nav class="navbar navbar-expand-lg navbar-light">


      <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group mr-2" role="group" aria-label="First group">
          <a type="button" class="btn btn-primary" href="/blog/tag/it/">IT</a>
          <a type="button" class="btn btn-primary" href="/blog/tag/music/">Музыка</a>
          <a type="button" class="btn btn-primary" href="/blog/tag/games/">Игры</a>
          <a type="button" class="btn btn-primary" href="https://flexites.org/" target="_blank">Something</a>
        </div>
        <div class="btn-group mr-2" role="group" aria-label="Second group">
          <a type="button" class="btn btn-primary" href="/places/">Площадки в РСЯ</a>
          <button type="button" class="btn btn-success">Сосификатор</button>
          <button type="button" class="btn btn-success">Ну да</button>
        </div>
        <div class="btn-group" role="group" aria-label="Third group">
          <button type="button" class="btn btn-dark">Пока</button>
        </div>
      </div>
    </nav>

    <nav class="navbar" style="height: 54px;">
      <form class="form-inline">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">@</span>
          </div>
          <input type="text" class="form-control" placeholder="Площадка для собак" aria-label="Username" aria-describedby="basic-addon1">
        </div>
      </form>
    </nav>
</div>
<div class="col-md-1 d-inline" style="max-width: 108px; margin: 0 35px 0 10px;"><a class="d-inline" href="/"><img src="{% static 'images/logo_white.svg' %}" width="108px" height="108px" /></a></div>
</div>


    <div class="content container-fluid">
      <div class="row" style="height: 40px;">
        <div class="col-md-2" style="border-right: 5px #777 solid; background-color: #333">
        </div>
        <div class="col-md-8" style="background-color: #aaa;">
        </div>
        <div class="col-md-2" style="border-left: 5px #777 solid; background-color: #333">
        </div>
      </div>
      <div class="row">
        <div class="col-md-2" style="border-right: 5px #777 solid; background-color: #333">
        </div>
        <div class="col-md-8" style="background-color: #aaa;">
          {% block content %}
          {% endblock %}
        </div>
        <div class="col-md-2" style="border-left: 5px #777 solid; background-color: #333">
            {% include "./banners.html" %}
        </div>
      </div>
    </div>
    <footer class="footer" style="padding: 0;">
      <img width="100%" src="{% static '/images/footer.svg' %}" />
    </footer>
  </body>
</html>
